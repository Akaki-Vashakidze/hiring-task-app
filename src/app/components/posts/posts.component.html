@if (userPosts) {
<div class="posts-container">
    @if(userId) {
    <h2>User {{ userId }}'s Posts</h2>
    } @else {
    <h2>All Users' Posts</h2>
    }


    <div class="posts-content">
        <mat-card *ngFor="let post of userPosts" class="post-card">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p>{{ post.body }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button (click)="openPost(post)" color="primary">Read More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
}
